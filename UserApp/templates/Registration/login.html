{% extends 'Registration/base.html' %}



 {% block content %}
 {% if msg|length > 0 %}
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>{{msg}}</strong>
                </div>
                {% endif %}
 <br><br>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn btn-primary' type="submit">Login</button>
  </form>
  
{% endblock %}
