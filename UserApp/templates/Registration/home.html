{% extends "Registration/base.html" %}
{% load static %}

    {% block content %}
    <!-- Start content-page -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left">Admin Users</h1>
                            
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                {% if msg|length > 0 %}
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>{{msg}}</strong>
                </div>
                {% endif %}
                
                <div class="row">
                    <div class="col-ml-12">
                        <div class="card" style="width:100%;height:100%">
                            <div class="card-header">
                                <h3>List Of Users</h3>
                            </div>
                            <div class="card-body">
                                <table id="example" class="table table-striped table-bordered" >
                                    <thead>
                                      <tr>
                                            <th>Username</th>
                                            
                                           
                                            <th>Email Id</th>
                                            <th>Remove</th>
                                          
                                        </tr>
                                    </thead>

                                    <tbody>
                                        {% for usr in all_users %}
                                            <tr>
                                               
                                                
                                                <td>{{ usr.username }}</td>
                                                <td>{{ usr.email }}</td>
                                                <td><a href="{% url 'delete' usr.username %}">Delete User</a></td>
                                          
                                            </tr>
                                        {% endfor %}
                                    </tbody>       
                                </table>                                
                            </div>
                        </div>
                    </div>
                </div>          
            </div>
            <!-- END container-fluid -->

        </div>
        <!-- END content -->
    </div>
    <!-- END content-page -->
    {% endblock %}

<!-- END main -->
