<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Admin Page</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body style="background-color:#F0F0F0;">
  <div class="container-fluid">
    <div class="row">
      <div style="background: #800020; height: 800px;" class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          {% if user.is_authenticated %}
          <br><br>
            <li  style="text-decoration: none; color: white;"  >User: {{ user.get_username }}</li>
            <li><a  style="text-decoration: none; color: white;"  href="{% url 'logout' %}?next=/login">Logout</a></li> 
            <li><a  style="text-decoration: none; color: white;"  href="/home">Home</a></li> 
          {% else %}
          <br><br>
          <li><a style="text-decoration: none; color: white;"   href="/login">Login</a></li>  
          <li><a style="text-decoration: none; color: white;"  href="/signup">Register</a></li>   
          {% endif %}

          <hr>


        </ul>
     {% endblock %}
      </div>

    <br>
    <br>
    <br>

    <div class="col-sm-10 ">
      {% block content %}
      {% endblock %}

      
    </div>

  </div>
</body>
</html>
